<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Example</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
</head>
<!-- 
    1. Set up an EmailJS account and sign in.
    2. Click on the "Email Services" tab and connect your email service (e.g., Gmail, Outlook, etc.).
    3. Click on the "Email Templates" tab and create a new template. Use the following as the template:
        Subject: {{emoji_message}}

        some emojis:

        {{emoji_message}}

 -->
<body>
    <h1>Send Emoji Email</h1>
    <form onsubmit="event.preventDefault(); sendEmojiEmail();">
        <label for="recipientEmail">Recipient Email:</label>
        <input type="email" id="recipientEmail" required>
        <br>
        <label for="emojiMessage">Emoji Message:</label>
        <input type="text" id="emojiMessage" required>
        <br>
        <button type="submit">Send Email</button>
    </form>
    <script src="scripts/script.js"></script>
</body>

</html>
