<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Example</title>
</head>

<body>
    <script>

        // this is a one line comment
        const hello = 'hi';
        /* this is 
            a multiline
                comment
        */
        const bye = 'goodbye';

        // number operations
        const a = 7;
        const b = 3;
        let c = a + b; // const and let are different ways to declare variables; const is immutable, let is mutable
        console.log('c (added): ' + c);
        c = a - b;
        console.log('c (subtracted): ' + c);
        c = a * b;
        console.log('c (multiplied): ' + c);
        c = a / b;
        console.log('c (divided): ' + c); // numbers in JS are floating points by default
        c = a % b;
        console.log('c (modulo): ' + c); // modulus operator takes the 'remainder' after division

        // JS Math library
        const r = Math.random(); // Math.random() returns a random number between 0 and 1
        console.log('Random: ' + r);
        const r0 = Math.random();
        console.log('Highest: ', Math.max(r, r0)); // Math.max() returns the highest number
        console.log('Lowest:', Math.min(r, r0)); // Math.min() returns the lowest number
        console.log('Absolute:', Math.abs(-5)); // Math.abs() returns the absolute value of a number
        console.log('Ceiling:', Math.ceil(5.1)); // Math.ceil() returns the smallest integer greater than or equal to a number
        console.log('Floor:', Math.floor(5.9)); // Math.floor() returns the largest integer less than or equal to a number
        console.log('Round:', Math.round(5.5)); // Math.round() returns the value of a number rounded to the nearest integer
        console.log('Square Root:', Math.sqrt(25)); // Math.sqrt() returns the square root of a number
        console.log('Power:', Math.pow(2, 3)); // Math.pow() returns the value of a number to the power of another number
        console.log('PI:', Math.PI); // Math.PI returns the value of PI
        console.log('E:', Math.E); // Math.E returns the value of E

        // Initialize a counter variable
        let counter = 0;

        // Set a limit for the loop
        const limit = 5;

        // Use a while loop to repeat an action until the condition is false
        while (counter < limit) {
            console.log(`Counter value: ${counter}`);
            counter++;
        }

    </script>
</body>

</html>
