<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Text on Button Press</title>
</head>
<body>
  <h1 id="title">Click the button to change this text!</h1>
  <button id="changeTextButton">Change Text</button>

  <script>
    // get the button and text elements by their ID
    const changeTextButton = document.getElementById('changeTextButton');
    const titleElement = document.getElementById('title');
    let i = 1;
    // add a click event listener to the button
    changeTextButton.addEventListener('click', () => {
      // change the content of the text element
      titleElement.innerHTML = 'You clicked the button this many times: ' + i++;
    });
  </script>
</body>
</html>
