<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-size: cover;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            margin-bottom: 10px;
        }
        #displayText {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="actionButton">Click me!</button>
        <p id="displayText">Your hidden text goes here.</p>
        <audio id="audioElement" src="nature.mp3"></audio>
        <script src="script.js"></script>
    </div>
</body>
</html>
