<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Access Example</title>
</head>
<body>
  <h1 id="title">Elements Example!</h1>
  <p class="description">This is a paragraph</p>
  <p class="description">JavaScript can access these paragraphs</p>

  <script>
    const titleElement = document.getElementById('title');
    console.log(titleElement.innerHTML); 

    const descriptionElements = document.getElementsByClassName('description');
    console.log(descriptionElements[0].innerHTML);

    const paragraphElements = document.getElementsByTagName('p');
    console.log(paragraphElements[1].innerHTML); 
  </script>
</body>
</html>
